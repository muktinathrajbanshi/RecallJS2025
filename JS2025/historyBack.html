<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        display: flex;
        justify-content: center;
        align-content: center;
        background-color: #34495e;
        flex-direction: column;
        text-align: center;
      }

      button {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 42rem;
        margin-bottom: 1.5rem;
      }

      .button_sub {
        padding: 0.5rem 1rem;
        width: 12rem;
        height: 3rem;
        background-color: #f39c12;
        color: #fff;
        border-radius: 0.5rem;
        margin-top: 2.5rem;
      }
      p {
        font-size: 1.4rem;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <button class="button_sub" onclick="goBack()">Go Back</button>
    <p>
      Notice that clicking on the Back button here will redirect you to the
      previous page
    </p>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
