<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-content: center;
        background-color: #34495e;
      }

      .button_sub {
        padding: 0.5rem 1rem;
        border: 1px solid red;
        background-color: #f39c12;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }
      p {
        font-size: 1.4rem;
      }
    </style>
  </head>
  <body>
    <button class="button_sub" onclick="goBack()">Go Back</button>
    <p>
      Notice that clicking on the Back button here will redirect you to the
      previous page
    </p>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
