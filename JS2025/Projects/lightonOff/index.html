<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>light on off</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-heading">
      <h1>Can you turn the light on?</h1>

      <img src="images/lightof.png" alt="light off image" id="myImage" />
      <div class="btn-div">
        <button
          onclick="document.getElementById('myImage').src='images/lighton.png' "
        >
          Turn on the Light
        </button>
        <button
          onclick="document.getElementById('myImage').src='images/lightof.png' "
        >
          Turn off the Light
        </button>
      </div>
    </div>
  </body>
</html>
