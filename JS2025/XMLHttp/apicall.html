<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #1e272e;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-top: 0.5rem;
      font-size: 1.4rem;
    }

    h3 {
      font-size: 1.1rem;
    }

    #card {
      width: 18rem;
      height: 20rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #d1ccc0;
      border-radius: 1.5rem;
      transition: transform 0.3s ease;
    }

    #card:hover {
      cursor: pointer;
      transform: scale(0.9);
    }

    .card-body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .card-body-img {
      width: 10rem;
      height: 10rem;
    }

    .card-body-text {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .card-footer {
      display: flex;
      gap: 1rem;
      padding: 0 0.2rem;
      /* font-size: 1rem; */
    }
  </style>
  <body>
    <div id="container"></div>

    <script>
      const container = document.querySelector("#container");

      const request = new XMLHttpRequest();
      request.open(
        "GET",
        "https://restcountries.com/v3.1/all?fields=name,population,region,capital,flags"
      );
      request.send();

      // to get the response
      request.addEventListener("load", function () {
        // console.log(this.responseText);
        const [data] = JSON.parse(this.responseText);
        console.log(data);
        const htmlData = `
        <div id="card">
        <article class="card">
          <div class="card-body">
            <img src="${data.flags.png}" alt="image of card body" class="card-body-img" />
            <h1>
              ${data.name.common}<span></span>
            </h1>
            <p class="card-body-text"> capital : ${data.capital}</p>
          </div>
          <div class="card-footer">
            <div class="card-footer-social">
              <h3>${data.name.nativeName.eng.official}</h3>
              <p>Native Name</p>
            </div>
            <div class="card-footer-social">
              <h3>${data.population}</h3>
              <p>Population</p>
            </div>
            <div class="card-footer-social">
              <h3>${data.region}</h3>
              <p>Region</p>
            </div>
          </div>
        </article>
      </div>
        `;
        container.insertAdjacentHTML("afterbegin", htmlData);
      });
    </script>
  </body>
</html>
