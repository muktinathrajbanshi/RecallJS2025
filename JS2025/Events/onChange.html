<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inconsolata", sans-serif;
        background: #2a364f;
      }

      @import url("https://fonts.googleapis.com/css?family=Inconsolata:400,700");

      .main-div {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
      }

      input,
      select {
        width: 18rem;
        height: 1.5rem;
        margin-left: 0.5rem;
        margin-top: 1.5rem;
        border: none;
        outline: none;
      }

      label {
        color: #fff;
      }

      #result {
        color: #cec0c0;
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div>
        <label for="">Your Name ðŸ‘‰ </label>
        <input type="text" name="" id="ice" />
        <br />
        <label
          >Choose an ice cream flavor ðŸ˜Ž
          <select name="iceCreams" id="iceCreams">
            <option value="">Select One ...</option>
            <option value="chocolate">Chocolate</option>
            <option value="sardine">Sardine</option>
            <option value="vanilla">Vanilla</option>
          </select>
        </label>
        <br />
        <div id="result"></div>
      </div>
    </div>

    <script>
      // const selectElement = () => {
      //   const inputChange = document.getElementById("ice").value;
      //   const iceCreams = document.getElementById("iceCreams").value;
      //   const result = document.getElementById("result");

      //   result.innerHTML = `Mr ${inputChange} select ${iceCreams} ice-cream flavour`;
      // }
      const iceCreams = document.getElementById("iceCreams");
      iceCreams.addEventListener("change", () => {
        const inputChange = document.getElementById("ice").value;
        const iceCreams = document.getElementById("iceCreams").value;
        const result = document.getElementById("result");

        result.innerHTML = `Mr ${inputChange} select ${iceCreams} ice-cream flavour`;
      });
    </script>
  </body>
</html>
