<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-div">
      <div>
        <p>
          A function is triggered when the user is pressing a key in the input
          field.
        </p>
        <br />
        <input
          type="text"
          class="effect-1"
          onkeypress="keyPress()"
          onkeydown="keyDown()"
          onkeyup="keyUp()"
        />
        <br />
        <p id="keys"></p>
      </div>
    </div>
  </body>
</html>
