<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inconsolata", sans-serif;
        background: #2a364f;
      }

      @import url("https://fonts.googleapis.com/css?family=Inconsolata:400,700");

      .main-div {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inconsolata", sans-serif;
        background: #2a364f;
      }

      @import url("https://fonts.googleapis.com/css?family=Inconsolata:400,700");

      .main-div {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      p {
        color: #fff;
        font-size: 1.6rem;
      }

      input {
        width: 24rem;
        height: 3.5rem;
        margin-left: 12rem;
        border: none;
        outline: none;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div>
        <p>
          A function is triggered when the user is pressing a key in the input
          field.
        </p>
        <br />
        <input
          type="text"
          class="effect-1"
          onkeypress="keyPress()"
          onkeydown="keyDown()"
          onkeyup="keyUp()"
        />
        <br />
        <p id="keys"></p>
      </div>
    </div>

    <script>
      //   const keyPress = () => {
      //     document.getElementById(
      //       "keys"
      //     ).innerHTML = `you press ${event.key} and it's code is ${event.code}`;
      //   };

      // better to use 2nd and 3rd once

      const keyDown = () => {
        document.getElementById("keys").innerHTML = `key is Down`;
        // when we click backslash to delete then it will run
      };

      const keyUp = () => {
        document.getElementById("keys").innerHTML = `key is Up`;
        // when we click backslash to delete then it will run
      };
    </script>
  </body>
</html>
