<!--Difference Between getElementById and querySelector -->

<!-- ðŸ‘‰ What is getElementById() ? -->
<!-- Syntax: -->
<!-- element = document.getElementById(id); -->

<!-- Returns a reference to the element by its ID.
 If the element with the specified ID is not in the document, it will returns null. -->

<!-- ðŸ‘‰ What is querySelector() ? -->
<!-- Syntax:
  element = document.querySelector(selectors);

  Returns the first element within the document that matches the specified group of selectors, or null if no matches
  are found. -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li id="web-id">PHP</li>
      <li>HTML</li>
      <li class="web-class">CSS</li>
      <li class="web-class">JavaScript</li>
    </ul>
    <script>
      console.log(document.getElementById("web-id").innerHTML);
      console.log(document.querySelector("#web-id").innerHTML);
    </script>
  </body>
</html>
