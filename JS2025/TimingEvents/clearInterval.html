<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inconsolata", sans-serif;
        background: #2a364f;
      }

      @import url("https://fonts.googleapis.com/css?family=Inconsolata:400,700");

      .main-div {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      p {
        color: #fff;
        font-size: 1.6rem;
      }

      input {
        width: 24rem;
        height: 3.5rem;
        margin-left: 12rem;
        border: none;
        outline: none;
        font-size: 1.2rem;
      }

      button {
        padding: 0.8rem 1.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        margin-left: 6.5rem;
        font-size: 1.2rem;
        background-color: #f39c12;
        color: #fff;
        border: none;
        outline: none;
        border-radius: 0.5rem;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div>
        <p>can you stop me when I react at 5 ü§∑‚Äç‚ôÇÔ∏è?</p>
        <br />
        <button id="btn">Start</button>
        <button id="btn1">Stop</button>
      </div>
    </div>
    <script>
      const stopNum = document.querySelector("p");
      const btn = document.querySelector("#btn");
      const stopInterval = document.querySelector("#btn1");

      let timeRef;
      let num = 0;

      const showMyName = () => {
        stopNum.innerHTML = "Loading... ü§∑‚Äç‚ôÇÔ∏è";

        timeRef = setInterval(() => {
          stopNum.innerHTML = `${num}`;
          num++;
        }, 1000);
      };

      btn.addEventListener("click", showMyName);

      stopInterval.addEventListener("click", () => {
        clearInterval(timeRef);
      });
    </script>
  </body>
</html>
